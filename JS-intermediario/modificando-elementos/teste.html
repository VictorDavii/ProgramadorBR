<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambiente de Teste</title>
    <script>
        function f(e){
            console.log('teste')   
            console.log(e)
            console.log(this)
        }
        
        function f1(e){
            console.log('teste 2')   
            console.log(e.target) 
            console.log(e)
            console.log(this)       
        }
    
        window.onload = function(){
            let h1 = document.getElementsByTagName('h1')[0]

            h1.addEventListener('click', f1)
        }

    </script>
</head>
<body>
    <h1 onclick="f(this)">title</h1>
    
</body>

</html>
