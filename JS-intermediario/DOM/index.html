<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Vamos usar o DOM para criar interações com o usuário</h1>
    <input type="text" name="text" id="text" oninput="showInputValue(this)">
    <script>
    
        function showInputValue(inputElement){
           let h1Element = document.getElementsByTagName('h1')[0]
           h1Element.innerText = inputElement.value

        }
    
    </script>
</body>
</html>
