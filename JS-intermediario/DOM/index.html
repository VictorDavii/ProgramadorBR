<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        img{
            width: 300px;
            height: 300px;
        }
        button{
            padding: 1rem 2rem;
            
        }
    </style>
</head>
<body>
    <h1>Vamos usar o DOM para criar interações com o usuário</h1>
    <img src="https://img.freepik.com/vetores-gratis/jogo-joystick-tecnologia-esportiva_138676-2045.jpg?w=2000" alt="control">

    <button id="button">Passe o Mouse</button>
</body>

<script>
    function trocaCor(){ 
        this.style.backgroundColor = 'red'
    }

    let button = document.getElementById('button')
    button.addEventListener('mouseover', trocaCor)


</script>

</html>
